<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-solicitud{
            width: 500px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid black;
            padding: 20px 25px;
        }
        #form > input{
            margin: 5px 0;
            padding: 5px 0;
            width: 100%;
        }   
        #item{
            width: 30% !important;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <input type="button" value="Mostrar" id="mostrar">
    <div class="form-solicitud" id="form-solicitud">
        <form id="form">
            <label for="">Nombre</label>
            <input type="text">
            <label for="">Apellido</label>
            <input type="text">
            <label for="">Item</label>
            <input type="text" id="item">
            <label for="">cantidad</label>
            <input type="number" id="item">
            <input type="submit" value="Subir">
        </form>
    </div>
    <div class="kist" id="kist">
        <div class="content1" id="content1">
            <p>Primera linea</p>
        </div>
    </div>

</div>
</body>
<script>
    var mytext = ["Segunda linea","Tercera Linea"]
    var btn = document.getElementById("mostrar")
    var form = document.getElementById("form")
    btn.addEventListener("click",()=>{
        document.getElementById("form-solicitud").style.display = "block"
    })
    form.addEventListener("submit",(e)=>{
        e.preventDefault()
        document.getElementById("form-solicitud").style.display = "none"

    })
    var temp = ""
    var content = document.getElementById("kist")
    mytext.forEach((e)=>{
        temp = temp + `<div> <p>${e}</p> </div>`
    })
    content.innerHTML += temp  
</script>
</html>
